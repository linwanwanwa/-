        .home-btn {

<body>

    <div class="apology-card">

    <!-- æ¥å—æˆåŠŸæç¤º -->

    <script>
        // 1. è·å–å…ƒç´ 
        const refuseBtn = document.querySelector('.refuse-btn');
        const acceptBtn = document.querySelector('.accept-btn');
        const successTip = document.getElementById('successTip');
        const card = document.querySelector('.apology-card');

        // 2. é€‚é…æ‰‹æœº+ç”µè„‘ï¼š"ä¸æ¥å—"æŒ‰é’®èº²é¿æ•ˆæœï¼ˆè¡¥å……æ‰‹æœºè§¦æ‘¸äº‹ä»¶ï¼‰
        function avoidBtn() {
            // å¡ç‰‡çš„å®½é«˜å’Œä½ç½®
            const cardRect = card.getBoundingClientRect();
            // æŒ‰é’®çš„å®½é«˜
            const btnWidth = refuseBtn.offsetWidth;
            const btnHeight = refuseBtn.offsetHeight;

            // éšæœºç”Ÿæˆæ–°ä½ç½®ï¼ˆåœ¨å¡ç‰‡å†…ï¼Œé€‚é…æ‰‹æœºç«¯è¾¹ç•Œï¼‰
            const randomX = Math.floor(Math.random() * (cardRect.width - btnWidth - 20)) + 10;
            const randomY = Math.floor(Math.random() * (cardRect.height - btnHeight - 70)) + 35;

            // è®¾ç½®æŒ‰é’®æ–°ä½ç½®
            refuseBtn.style.position = 'absolute';
            refuseBtn.style.left = randomX + 'px';
            refuseBtn.style.top = randomY + 'px';
        }

        // ç”µè„‘ç«¯ï¼šé¼ æ ‡æ‚¬æµ®è§¦å‘
        refuseBtn.addEventListener('mouseover', avoidBtn);
        // æ‰‹æœºç«¯ï¼šè§¦æ‘¸å¼€å§‹è§¦å‘ï¼ˆæ ¸å¿ƒé€‚é…ï¼Œè§£å†³æ‰‹æœºä¸Šæ— æ³•èº²é¿çš„é—®é¢˜ï¼‰
        refuseBtn.addEventListener('touchstart', function(e) {
            // é˜»æ­¢é»˜è®¤è§¦æ‘¸äº‹ä»¶ï¼Œé¿å…é¡µé¢æ»šåŠ¨
            e.preventDefault();
            avoidBtn();

        // 3. "æ¥å—é“æ­‰"æŒ‰é’®ç‚¹å‡»/è§¦æ‘¸æ•ˆæœï¼ˆé€‚é…æ‰‹æœºï¼‰
        acceptBtn.addEventListener('click', function() {

            setTimeout(() => {

        // 4. ç”Ÿæˆéšæœºé£˜è½çš„çˆ±å¿ƒï¼ˆé€‚é…æ‰‹æœºå±å¹•å°ºå¯¸ï¼‰
        function createHearts() {

            heart.className = 'heart';

            // ä¼˜åŒ–æ‰‹æœºç«¯çˆ±å¿ƒå¤§å°ã€é£˜è½èŠ‚å¥
            const size = Math.random() * 12 + 8; // çˆ±å¿ƒå¤§å°ï¼š8-20pxï¼ˆé€‚é…æ‰‹æœºï¼‰
            const left = Math.random() * 100; // å·¦ä¾§ä½ç½®ï¼š0-100vw
            const duration = Math.random() * 8 + 8; // é£˜è½æ—¶é•¿ï¼š8-16ç§’ï¼ˆæ‰‹æœºç«¯ç¨å¿«ï¼‰

            // ç»™çˆ±å¿ƒè®¾ç½®æ ·å¼
            heart.style.width = size + 'px';

            heart.style.left = left + 'vw';

            // éšæœºå·¦å³åç§»æ–¹å‘ï¼Œè®©çˆ±å¿ƒé£˜è½æ›´è‡ªç„¶
            heart.style.setProperty('--dir', Math.random() > 0.5 ? 1 : -1);

            document.body.appendChild(heart);

            setTimeout(() => {

        setInterval(createHearts, 350);
