<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linwan's Blog</title>
    <meta http-equiv="refresh" content="0; url=pages/index.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .loading {
            text-align: center;
        }

        .loading h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .loading p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .manual-link {
            margin-top: 20px;
        }

        .manual-link a {
            color: white;
            text-decoration: underline;
            opacity: 0.8;
        }

        .manual-link a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>欢迎来到 Linwan's Blog</h1>
        <div class="spinner"></div>
        <p>正在跳转到首页...</p>
        <div class="manual-link">
            <p>如果没有自动跳转，请<a href="pages/index.html">点击这里</a></p>
        </div>
    </div>
</body>
</html>
